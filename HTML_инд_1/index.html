<body>
    <p>Заполните пропуски в HTML-коде:</p>
<pre>
&lt;form&gt;
    &lt;p&gt;
       &lt;input type="text" value="STEPIC.ORG" readonly disabled selected&gt;
    &lt;/p&gt;
    &lt;p&gt;
       &lt;input type="text"<input type="text" size="10"> placeholder="Введите логин"&gt;
    &lt;/p&gt;
    &lt;p&gt;
       &lt;input type="<select name="type">
                <option value="0"> text </option>
                <option value="1"> number </option>
                <option value="2"> date </option>
                <option value="3"> password</option>
               </select>" <input type="text" size="10">="Введите пароль"&gt;
    &lt;/p&gt;
&lt;/form&gt;
</pre>
    <p><i>Результат:</i></p>
    <p><input type="text" size="10" placeholder="STEPIK.ORG" disabled></p>
    <p><input type="text" placeholder="Введите логин"><br></p>
    <p><input type="password" placeholder="Введите пароль"></p>
    <p><input type="submit" value="Отправить"></p>
